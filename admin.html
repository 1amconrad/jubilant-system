<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Administrativo - Mercado do Filiciano</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-gray-800">Área Restrita</h2>
            <p class="text-gray-500">Mercado do Filiciano</p>
        </div>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-gray-700">E-mail</label>
                <input type="email" id="email" required class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <div>
                <label class="block text-gray-700">Senha</label>
                <input type="password" id="password" required class="w-full p-3 border rounded focus:ring-2 focus:ring-blue-500 outline-none">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded font-bold hover:bg-blue-700 transition">
                Entrar no Painel
            </button>
        </form>
        <p id="errorMsg" class="text-red-500 text-center mt-4 hidden"></p>
    </div>

    <script type="module">
        import { supabase } from './config.js';

        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.classList.add('hidden');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // 1. Login seguro com Hash (Gerenciado pelo Supabase)
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                errorMsg.textContent = "Credenciais inválidas ou acesso bloqueado.";
                errorMsg.classList.remove('hidden');
                
                // Log de tentativa falha (Segurança)
                await supabase.from('audit_logs').insert([{
                    action: 'LOGIN_FAILED', details: `Tentativa falha: ${email}`
                }]);
            } else {
                // Log de sucesso
                await supabase.from('audit_logs').insert([{
                    user_email: email, action: 'LOGIN_SUCCESS', details: 'Acesso ao painel'
                }]);
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
