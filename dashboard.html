<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Gerencial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow px-6 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800">Painel Administrativo</h1>
        <div class="flex items-center gap-4">
            <span id="userEmail" class="text-sm text-gray-600"></span>
            <button id="logoutBtn" class="text-red-600 hover:text-red-800 font-bold">Sair</button>
        </div>
    </nav>

    <div class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <div class="bg-white p-6 rounded shadow lg:col-span-1 h-fit">
            <h2 class="text-lg font-bold mb-4 border-b pb-2">Gerenciar Produto</h2>
            <form id="productForm" class="space-y-3">
                <input type="hidden" id="prodId">
                
                <input type="text" id="prodName" placeholder="Nome do Produto" required class="w-full p-2 border rounded">
                
                <select id="prodCategory" class="w-full p-2 border rounded">
                    <option value="Hortifruti">Hortifruti</option>
                    <option value="Açougue">Açougue</option>
                    <option value="Padaria">Padaria</option>
                    <option value="Limpeza">Limpeza</option>
                    <option value="Bebidas">Bebidas</option>
                </select>

                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="prodPrice" placeholder="Preço (R$)" step="0.01" required class="w-full p-2 border rounded">
                    <input type="number" id="prodPromo" placeholder="Promoção (R$)" step="0.01" class="w-full p-2 border rounded bg-yellow-50">
                </div>

                <div>
                    <label class="block text-sm text-gray-600 mb-1">Imagem do Produto</label>
                    <input type="file" id="prodImage" accept="image/*" class="w-full text-sm text-gray-500">
                </div>

                <div class="flex items-center gap-2">
                    <input type="checkbox" id="prodActive" checked>
                    <label for="prodActive">Produto Ativo no Site</label>
                </div>

                <button type="submit" class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700">Salvar Produto</button>
                <button type="button" id="clearBtn" class="w-full bg-gray-300 text-gray-700 p-2 rounded hover:bg-gray-400">Limpar</button>
            </form>
        </div>

        <div class="bg-white p-6 rounded shadow lg:col-span-2">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold">Inventário Atual</h2>
                <button onclick="loadInventory()" class="text-blue-600"><i class="fas fa-sync"></i></button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-gray-100 text-gray-600 uppercase text-sm">
                            <th class="p-3">Produto</th>
                            <th class="p-3">Preço</th>
                            <th class="p-3">Status</th>
                            <th class="p-3 text-right">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryTable" class="text-sm">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './config.js';

        // 1. Verificar Sessão (Proteção de Rota)
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) {
            window.location.href = 'admin.html';
        }
        document.getElementById('userEmail').textContent = session.user.email;

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', async () => {
            await supabase.auth.signOut();
            window.location.href = 'admin.html';
        });

        // 2. Lógica de CRUD
        const form = document.getElementById('productForm');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('prodId').value;
            const file = document.getElementById('prodImage').files[0];
            
            let imageUrl = null;

            // Upload de Imagem
            if (file) {
                const fileName = `${Date.now()}-${file.name}`;
                const { data, error } = await supabase.storage.from('products').upload(fileName, file);
                if (data) {
                    const { data: { publicUrl } } = supabase.storage.from('products').getPublicUrl(fileName);
                    imageUrl = publicUrl;
                }
            }

            const productData = {
                name: document.getElementById('prodName').value,
                category: document.getElementById('prodCategory').value,
                price: parseFloat(document.getElementById('prodPrice').value),
                promo_price: document.getElementById('prodPromo').value ? parseFloat(document.getElementById('prodPromo').value) : null,
                is_active: document.getElementById('prodActive').checked
            };

            if (imageUrl) productData.image_url = imageUrl;

            let error;
            if (id) {
                // Editar
                const { error: err } = await supabase.from('products').update(productData).eq('id', id);
                error = err;
            } else {
                // Criar
                const { error: err } = await supabase.from('products').insert([productData]);
                error = err;
            }

            if (!error) {
                alert('Salvo com sucesso!');
                form.reset();
                document.getElementById('prodId').value = '';
                loadInventory();
            } else {
                alert('Erro ao salvar: ' + error.message);
            }
        });

        // 3. Carregar Inventário
        window.loadInventory = async function() {
            const { data, error } = await supabase.from('products').select('*').order('id', { ascending: false });
            const tbody = document.getElementById('inventoryTable');
            tbody.innerHTML = '';

            data.forEach(p => {
                const row = `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="p-3 font-medium">${p.name} <br><span class="text-xs text-gray-400">${p.category}</span></td>
                        <td class="p-3">
                            R$ ${p.price.toFixed(2)}
                            ${p.promo_price ? `<br><span class="text-red-500 text-xs font-bold">Promo: R$ ${p.promo_price.toFixed(2)}</span>` : ''}
                        </td>
                        <td class="p-3">
                            <span class="${p.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'} px-2 py-1 rounded-full text-xs">
                                ${p.is_active ? 'Ativo' : 'Inativo'}
                            </span>
                        </td>
                        <td class="p-3 text-right">
                            <button onclick="editProduct(${p.id})" class="text-blue-600 hover:text-blue-800 mr-2"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteProduct(${p.id})" class="text-red-600 hover:text-red-800"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        // Funções globais para botões da tabela
        window.editProduct = async (id) => {
            const { data } = await supabase.from('products').select('*').eq('id', id).single();
            document.getElementById('prodId').value = data.id;
            document.getElementById('prodName').value = data.name;
            document.getElementById('prodCategory').value = data.category;
            document.getElementById('prodPrice').value = data.price;
            document.getElementById('prodPromo').value = data.promo_price || '';
            document.getElementById('prodActive').checked = data.is_active;
        };

        window.deleteProduct = async (id) => {
            if(confirm('Tem certeza que deseja excluir?')) {
                await supabase.from('products').delete().eq('id', id);
                loadInventory();
            }
        };

        document.getElementById('clearBtn').addEventListener('click', () => {
            form.reset();
            document.getElementById('prodId').value = '';
        });

        // Inicializar
        loadInventory();
    </script>
</body>
</html>
